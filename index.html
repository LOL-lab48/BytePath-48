    <header>
        <h1>BytePath 48</h1>

    <div class="layout">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Lessons</h2>
            <ul id="lesson-list"></ul>

        <!-- Main Content -->
        <main class="content">

            <div id="lesson-text">

            <h3>Your Code</h3>

            <!-- Editable Code Area -->

                id="editor" 
                contenteditable="true" 
                spellcheck="false"
                class="editor">
                // Type your code here
            </div>

            <button id="check-btn" class="primary-btn">
                Check My Code
            </button>

            <div id="feedback-container"></div>

            <div id="unlock-container"></div>

        </main>
