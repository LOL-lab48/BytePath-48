<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BytePath 48</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Top Bar -->
    <div id="top-bar">
        <h1>BytePath 48</h1>
        <div>User Dashboard</div>
    </div>

    <!-- Main Container -->
    <div id="main-container">
        <!-- Sidebar: Lessons -->
        <div id="sidebar">
            <ul id="lesson-list"></ul>
        </div>

        <!-- Lesson + Editor -->
        <div id="lesson-content">
            <div id="lesson-text">
                <!-- Lesson instructions will appear here -->
            </div>

            <div id="code-section">
                <div id="editor" contenteditable="true" spellcheck="false">
                    /* Your code goes here */
                </div>
                <iframe id="preview"></iframe>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="core/app.js"></script>
</body>
</html>
